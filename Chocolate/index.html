                    <th style="color:chocolate">h</th>

                <label style="color:chocolate" for="optionA">A</label>
                <input type="radio" name="option" id="optionB">
                <label style="color:chocolate" for="optionB">B</label>

                    <option value="冰淇淋">冰淇淋</option>
                    <option value="蛋捲">蛋捲</option>
                    <option value="火鍋">火鍋</option>
